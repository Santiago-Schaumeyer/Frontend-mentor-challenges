<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">


  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <section>
    
      <div class="container">
        
        <h1>
          Get <span class="focus-text">insights</span> that help <br> your business grow.
        </h1>
  
        <p>
          Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.
        </p>
  
        <div class="stats-container">
          <div class="stats"><h2>10k+</h2> <p id="text-uppercase">companies</p></div>
          <div class="stats"><h2>314</h2> <p id="text-uppercase">templates</p></div>
          <div class="stats"><h2>12m+</h2> <p id="text-uppercase">queries</p></div>
        </div>
  
      </div>
  
      <div class="container-img">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
  
    </section>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Santiago Schaumeyer</a>.</p>
    </div>

  </main>

  

  
</body>
</html>
