<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>


  <div class="container-padre">
    <div class="contenedor-principal">

      <div class="contenedor-img-principal">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
  
      <div class="contenedor-principal__2">
        <h1>Order Summary</h1>
  
        <div class="container-p">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
  
      
          <div class="container-mid">
  
            <div class="container-mid__title">
              <div class="img-mid">
                <img src="./images/icon-music.svg" alt="">
              </div>
      
              <div class="title-mid">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
              </div>
            </div>
            
            <div class="change">
              <a href="#">Change</a>
            </div>
  
          </div>
  

        <div class="boton">
          <button>Proceed to Payment</button>
        </div>
      
        <div class="cancel-order">
          <a href="#">Cancel Order</a>
        </div>
      
      </div>
  
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Santiago Schaumeyer</a>.
    </div>
  </div>
  

  

</body>
</html>
